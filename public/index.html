<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://images.emojiterra.com/google/android-11/512px/270c-1f3fb.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="My portifolio" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Bruno Teider</title>
    <style>
      #mobile-message, #resolution-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        color: rgb(0, 0, 0);
        font-family: "Poppins", sans-serif;
        font-weight: bold;
        font-size: 2em;
        text-align: center;
        padding-top: 20%;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="mobile-message">This website is not yet compatible with mobile devices, sorry :/</div>
    <script>
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        document.getElementById('mobile-message').style.display = 'block';
        document.getElementById('root').style.display = 'none';
      }
    </script>
  </body>
</html>
